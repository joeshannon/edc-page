<div class="row my-4">
    <div class="col-xl-2">
    </div>
    <div class="col-xl">
        <table class="table table-striped table-borderless table-sm text-center">
            {% for char in include.list %}
            <tr>
                {% for name in char %}
                <td>{{ name }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-xl-2">
    </div>
</div>
