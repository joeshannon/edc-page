<div class="modal fade" id="playImgModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">

                <div id="playImgCarousel" class="carousel" data-interval="false" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for image in page.images %}
                        <div class="carousel-item {% if forloop.first == true %} active {% endif %}">
                                <figure class="figure d-block w-100">
                                    <img class="d-block w-100 ignore-max-height figure-img rounded"
                                        src="{{ site.image_root }}{{ image.url }}" alt="{{ image.caption }}">
                                    <figcaption class="figure-caption">{{ image.caption }}</figcaption>
                                </figure>
                            </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#playImgCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#playImgCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
