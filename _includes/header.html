<header>
    <div class="row pt-5 pb-1">
        <div class="col">

            <h1 class="text-light" id="edcTitle">Exeter Drama Company</h1>

        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% for item in site.data.nav %}
                {% if item.subnav %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ item.name }}
                    </a>
                    <div class="dropdown-menu bg-light" aria-labelledby="navbarDropdown">
                        {% for subitem in item.subnav %}
                        <a class="dropdown-item" href="{{ subitem.link | relative_url }}">{{ subitem.name }}</a>
                        {% endfor %}
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ item.link | relative_url }}">{{ item.name }}</a>

                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>

</header>
