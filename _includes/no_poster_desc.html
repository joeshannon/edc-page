<h1>Coming Next</h1>
<div class="jumbotron">
    <a href="{{ include.url }}">
        <h2>{{ include.title }}</h2>
    </a>
    <h3><i>by {{ include.author }}</i></h3>
    <h3> <i class="fas fa-calendar-alt"></i> {{ include.date }}</h3>
    <h3> <i class="fas fa-clock"></i> {{ include.time }}</h3>
    <h3> <i class="fas fa-map-marker-alt"></i> {{ include.location }}</h3>
    <p>Poster to be released soon</p>
</div>
