<div class="card bg-light my-3 p-3">
    <h5 class="card-title">See a play</h5>
    <form id="mailingListForm" target="_self">
        <p>Hear about the latest news and events</p>
        <div class="form-group">
            <small id="emailHelp" class="form-text text-muted">Add to mailing list</small>
            <input type="email" name="email" class="form-control" id="mailingListEmailInput"
                aria-describedby="emailHelp" placeholder="Enter email" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="card bg-light my-3 p-3">
    <h5 class="card-title">Become a member</h5>
    <p>Get in touch and come and see what we do</p>
    <form>
        <a class="btn btn-primary" href="{% link pages/joinus.md %}" role="button">Join Us</a>
    </form>
</div>

<div class="card bg-light my-3 p-3">
    <h5 class="card-title"> Coming soon...</h5>
    <div id="carouselComingSoon" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for play in site.playFuture %}
            <div class="carousel-item {% if forloop.first == true %} active {% endif %}">
                <a href="{{ play.url }}"><img class="d-block w-100" src="{{ play.poster_thumb }}" alt="{{ play.title }}"
                        title="{{ play.title }}" /> </a>
            </div>
            {% endfor %}

        </div>
    </div>

</div>

<div class="modal fade" id="mailingListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mailingListModalTitle">Thank you!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Thank you for your submission.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
