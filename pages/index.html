<div class="row text-center my-4">
  <div class="col-2">
  </div>
  <div class="col-8 col-xl-8">


{% assign featured_play = site.playFuture | where: 'featured_on_index', true %}

{% if featured_play.size == 1 %}

<p class="text-center playposter">
  <a href="{{ featured_play[0].url | relative_url }}">
    <img class="img-fluid" alt="{{ featured_play[0].title }}" src="{{ featured_play[0].poster | relative_url }}">
  </a>
</p>
{% else %}
<p class="text-center playposter">
  <img class="img-fluid" alt="EDC will return soon..."
    src="{{ "/assets/img/play/edc-next.png" | relative_url }}">
</p>
{% endif %}


</div>
<div class="col-2">
</div>
</div>

<p class="text-center"><a class="btn btn-primary" href="{{ site.social_links.ticketsource }}" role="button">Book Now</a>
</p>
